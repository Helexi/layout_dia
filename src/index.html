<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <div class="top-actions__button">
              <a href="#" class="logo">
                <img src="./images/logo/Air.png" alt="Air">
              </a>
              <a href="#" class="icon">
                <img src="./images/logo/line.svg" alt="line">
              </a>
            </div>
            <ul class="menu">
              <li class="menu__li">
                <a href="#" class="menu__link text">
                  About us
                </a>
              </li>
              <li class="menu__li">
                <a href="#" class="menu__link text">
                  Services
                </a>
              </li>
              <li class="menu__li">
                <a href="#" class="menu__link text">
                  Testimonials
                </a>
              </li>
              <li class="menu__li">
                <a href="#" class="menu__link text">

                </a>
              </li>
            </ul>
            <a href="#" class="here-us text">

        </div>

      </div>
      <div class="wrap container">
        <div class="strategic-agency">
          <h1 class="strategic-agency__h1 text-poppins">
            Strategic Agency

          <div class="strategic-agency__desc">
            We believe in the power of bold ideas that
            can solve business challenges.
          </div>

          <a href="#" class="button">
            Learn more
          </a>
        </div>
        <div class="picture">
          <div class="picture__wrap">
            <div class="arrow-wrap">
              <div class="picture__button--left">
                <div class="arrow">
                  <img src="./images//arrow/arrow-left.png" alt="arrow-left">
                </div>
              </div>
              <div class="picture__button--left">
                <div class="arrow">
                  <img src="./images//arrow/arrow-right.png" alt="arrow-right">
                </div>
              </div>
            </div>
            <div class="picture__intro text-poppins">
              INtro
            </div>
            <div class="picture__desc">
              By the same illusion which lifts the
              <br>
              horizon.

    <script type="text/javascript" src="scripts/main.js"></script>
